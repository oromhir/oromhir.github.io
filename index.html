<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="hu">Evangélium</title>
    <style>
        :root {
            --background-color: rgb(119, 56, 25);
            --quote-color: rgb(248, 214, 184);
            --footer-color: rgb(248, 214, 184);

            --background-color: #737c36;
            --quote-color: #e5f580;
            --footer-color: #D4DE95;

            /* with black color, #A4B9DA*/
            --background-color: #606f9f;
            --background-color: #4C6A92;
            --background-color: #3F69AA;
            --quote-color: #ecf1f8;
            --footer-color: #FF5722;
            --footer-color: #ff9900;
            --footer-color: #FFEB3B;
            --footer-color: #00C853;
            --footer-color: #ffeee9;
            /* red */
            --footer-color: #fffbd8;
            /* yellow */
            --footer-color: #f2fcf6;
            /* green */
            --footer-color: #d9e3f2;
        }

        #main {
            position: fixed;
            left: 14vw;
            top: 16vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #main>a {
            line-height: 1.6;
            word-break: normal;
            overflow-wrap: break-word;
            hyphens: none;
            text-align: center;
        }

        .common-style {
            background-color: var(--background-color);
            background: linear-gradient(to top left, var(--background-color) 0%, #4970ae 20%, #5278b2 40%, #5c80b7 60%, #6587bb 80%, #6f8ebf 100%);
            min-height: 100vh;
        }

        .quote {
            text-shadow: 0 2px 4px rgba(50, 30, 0, 0.3);
            font-family: Georgia, Garamond, serif;
            font-size: x-large;
            color: var(--quote-color);
        }

        .footer {
            font-family: Garamond, serif;
            font-style: italic;
            font-variant: small-caps;
            font-size: 0.55em;
            color: var(--footer-color);
            text-align: center;
            letter-spacing: 0.5px;
            margin-top: 0.3em;
        }
    </style>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function showVerse(commonStyleClass = 'common-style', quoteStyleClass = 'quote', footerStyleClass = 'footer') {
            document.body.classList.add(commonStyleClass);

            let tempLength = document.getElementsByTagName("template").length;

            let randomValue = getRandomInt(tempLength);
            let template = document.getElementsByTagName("template")[randomValue];
            const anchor = document.createElement('a');
            [...template.content.children].forEach(section => {
                const sectionClone = section.cloneNode(true);
                if ('wordsBy' in sectionClone.dataset) {
                    sectionClone.classList.add(quoteStyleClass);
                }
                sectionClone.querySelectorAll('footer').forEach(footer => { footer.classList.add(footerStyleClass) });
                anchor.appendChild(sectionClone);
            });

            const sectionClone = anchor.firstElementChild;
            const book = sectionClone.dataset.book;
            const chapter = sectionClone.dataset.chapter;
            const verse = sectionClone.dataset.verse;
            const translation = sectionClone.dataset.translation;
            if (['STL', 'RUF'].includes(translation)) {
                anchor.href = `https://szentiras.hu/biblia/${translation.toLowerCase()}/${book}/${chapter},${verse}`;
            } else if (translation == 'EFO') {
                anchor.href = `https://www.bible.com/hu/bible/198/${book}.${chapter}.${verse}.EFO`;
            }
            anchor.style = 'color: inherit; text-decoration: none;';
            document.getElementById("main").appendChild(anchor);
        }    
    </script>

</head>
